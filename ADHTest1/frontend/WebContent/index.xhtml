 <html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>DigiBank Capture</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="First Name" />
			<p:inputText value="#{moneyController.money.name}"></p:inputText>
			<p:outputLabel value="Passport" />
			<p:inputText value="#{moneyController.money.sourcePassport}"></p:inputText>
			<p:outputLabel value="Destination Bank" />
			<p:inputText value="#{moneyController.money.destinationBank}"></p:inputText>
			<p:outputLabel value="destinatiomCountry" />
			<p:inputText value="#{moneyController.money.destinatiomCountry}"></p:inputText>
			<p:outputLabel value="accountNumber" />
			<p:inputText value="#{moneyController.money.accountNumber}"></p:inputText>
			<p:outputLabel value="amount" />
			<p:inputText value="#{moneyController.money.amount}"></p:inputText>
			<p:outputLabel value="TransactionCode" />
			<p:inputText value="#{moneyController.money.TransactionCode}"></p:inputText>
			
			<p:outputLabel></p:outputLabel>
			<p:commandButton value="Submit" action="#{moneyController.addNewMoney}"></p:commandButton>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
